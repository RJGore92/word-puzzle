<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Word Puzzle Maker</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle Maker</h1>
      <div id="input-form">
        <form id="origin-text">
          <div class="form-group">
            <label for="text-in">Input a string for me to turn into a puzzle.</label>
            <input type="text" id="text-in" required>
          </div>
          <button type="submit" class="btn">Puzzle me this.</button>
        </form>
      </div>

      <div id="results">
        <h5>Below is your statement turned into a puzzle.  Have fun letting someone else solve it.</h5>
        <p><span id="puzzle"></span></p>
      </div>
    </div>
  </body>
</html>
